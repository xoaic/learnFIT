<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 mt-4">
    <div class="text-center"><h2>UPDATE PRODUCT</h2></div>
    <div class="card">
        <div class="card-body">

            <form th:action="@{/addProduct/save}"  th:object="${products}" enctype="multipart/form-data"
                  style="max-width: 500px; margin:0 auto;">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter name">

                </div>
                <div class="form-group">
                    <label for="detail">Detail</label>
                    <input type="text" class="form-control" required th:field="*{detail}" name="detail" id="detail"
                           placeholder="Enter name">

                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input class="form-control" name="image" type="file" accept="image/png, imgage/jpeg"/>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="number" name="price" id="price" th:field ="*{price}" min="0">
                    <!--                form error-->
                    <!--          <p th:if="${#fields.hasGlobalErrors()}" th:errorclass="error" th:errors="${error}" />-->
                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.categoriesId}"
                                th:text="${category.name}"
                        >
                    </select>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
